<p *ngIf="!games"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="games">
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Developer</th>
    <th>Publisher</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let game of games">
    <td>{{ game.name }}</td>
    <td>{{ game.description }}</td>
    <td>{{ game.developer }}</td>
    <td>{{ game.publisher }}</td>
  </tr>
  </tbody>
</table>
